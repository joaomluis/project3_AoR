<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scrum Tarefa</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body class="taskBody">
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <!--Cabeçalho-->
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>

      <main class="taskMain">
         <aside id="aside_task">
            <div id="menu">
               <p class="menu_item" id="user_name">
                  <img id="user_img" src="user.png" alt="User logo" /><span id="user">Username</span>
               </p>
               <div class="menu_item" id="date"></div>
               <button class="menu_item" id="btn_scrumBoard">&#9750; &nbsp; Your Scrum Board</button>
               <button class="menu_item" id="logout">&#x2B24; &nbsp; Logout</button>
            </div>
         </aside>
         <div class="descricaoTarefa">
            <btn class="modal_exit" id="cancel">&times;</btn>
            <h2 id="task_creationTitle"></h2>
            <input type="text" placeholder="Task Title" id="title" required />
            <textarea cols="30" rows="14" placeholder="Task Description" id="description"></textarea>

            <div id="date_section">
               <div>
                  <p>Initial Date:</p>
                  <input type="date" id="initial_date" />
               </div>
               <div id="end_date">
                  <p>End date:</p>
                  <input type="date" id="end_dates" />
               </div>
            </div>

            <div id="color_section">
               <label id="label_color">Priority:</label>
               <div class="priority_div">
                  <input type="radio" name="priority" id="low_priority" value="100" checked />
                  <label for="low_priority">Low</label>
               </div>
               <div class="priority_div">
                  <input type="radio" name="priority" id="medium_priority" value="200" />
                  <label for="medium_priority">Medium</label>
               </div>
               <div class="priority_div">
                  <input type="radio" name="priority" id="high_priority" value="300" />
                  <label for="high_priority">High</label>
               </div>
               <div id="priority_color"></div>
            </div>

            <div class="buttons">
               <button class="btns_task" id="task_save">Save</button>
               <button class="btns_task" id="task_delete">Delete</button>
            </div>
         </div>
      </main>

      <!--Footer-->
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>Bernardo Câmara</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="task.js"></script>
   </body>
</html>
