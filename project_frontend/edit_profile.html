<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AgileUp</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body id="login_body">
      <div id="background"></div>
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>
      <aside id="aside_editProfile">
         <div id="menu">
            <p class="menu_item" id="user_name">
               <img id="user_img" src="user.png" alt="User logo" /><span id="user">Username</span>
            </p>
            <div class="menu_item" id="date"></div>
            <button class="menu_item" id="btn_scrumBoard">&#9750; &nbsp; Your Scrum Board</button>
            <button class="menu_item" id="logout">&#x2B24; &nbsp; Logout</button>
         </div>
      </aside>
      <div class="edit_container">
         <div class="edit_photo">
            <img src="user.png" id="user_photo" alt="User photo" />
            <p id="username_edit"></p>
            <button class="change_photo" id="change_photo">Change Photo</button>
         </div>
         <div class="edit_profile">
            <div>
               <label class="descriptioLabel">Password</label>
               <input type="text" class="edit_element" id="edit_password" />
            </div>
            <div>
               <label class="descriptioLabel">Email</label>
               <input type="text" class="edit_element" id="edit_email" />
            </div>
            <div>
               <label class="descriptioLabel">First Name</label>
               <input type="text" class="edit_element" id="edit_firstName" />
            </div>
            <div>
               <label class="descriptioLabel">Last Name</label>
               <input type="text" class="edit_element" id="edit_lastName" />
            </div>
            <div>
               <label class="descriptioLabel">Phone Number</label>
               <input type="text" class="edit_element" id="edit_phone" />
            </div>

            <div class="confirm_profile">
               <button class="btn_save" id="btn-save">Save</button>
               <button class="btn_cancel" id="btn_cancel">Back</button>
            </div>
         </div>
      </div>
      <div class="modal" id="edit_modal">
         <img src="user.png" alt="User photo" id="edit_photo" />
         <input type="text" placeholder="Photo URL" id="edit_photoLabel" />
         <button id="edit_confirmPhoto">Confirm</button>
      </div>
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>Bernardo Câmara</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="edit_profile.js"></script>
   </body>
</html>
